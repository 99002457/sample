name: Build-Gtest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
 

    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: mkdir build && cd build  && cmake -DCMAKE_CXX_FLAGS="-Werror" ..
    - name: Build
      run:  cmake --build build
    - name: Test
      run: cd build && ctest
    - name: Insatll gtest
      run: sudo apt-get install libgtest-dev
    - name: Cmake Gtest
      run: sudo cmake CMakeLists.txt -C /usr/src/gtest
    - name: Cmake make
      run: sudo make
    - name: Cmake make
      run: sudo cp *.a /usr/lib
    - name: make
      run: make
